    <body>
        <script>
            //your JavaScript goes here!
            function addSeven (number) {
                return number + 7;
            }

            function multiply (num1, num2) {
                return num1 * num2;
            }

            function capitalize (word) {
                word = word.toLowerCase();
                return word.charAt(0).toUpperCase() + word.slice(1);
            }

            function lastLetter (word) {
                return word.slice(-1);
            }
        </script>
    </body>
</html>
